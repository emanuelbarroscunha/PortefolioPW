<div class="z">
  <h3>Shop List</h3>
  <div *ngFor="let item of listaService.listaCompras">
    <div class="d-flex flex-row align-items-center justify-content-center">
      <p class="m-5" [ngClass]="{'comprados' : item.carrinho}">{{item.nome}}</p>
      <button (click)="Comprar(item)" class="pushable">
        <span class="front">BUY</span>
      </button>
    </div>
  </div>
</div>
